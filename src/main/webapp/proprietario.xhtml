<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Proprietários</title>
    </h:head>
    <h:body>
        <h2>Proprietários</h2>
        <fieldset>
            <legend>Dados do Proprietário</legend>
            <h:form>
                <h:panelGrid columns="6">
                    <h:outputLabel value="Nome" for="don_NomeCompleto" />
                    <h:inputText id="don_NomeCompleto" required="true" requiredMessage="Digite o nome do Proprietário." size="42" maxlength="40" value="#{proprietarioBean.proprietario.don_NomeCompleto}" />
                    <h:outputLabel value="Apelido" for="don_Nome" />
                    <h:inputText id="don_Nome" size="12"  value="#{proprietarioBean.proprietario.don_Nome}" maxlength="10" />
                    <h:outputLabel value="CPF" for="don_Cpf" />
                    <h:inputText id="don_Cpf" maxlength="19" value="#{proprietarioBean.proprietario.don_Cpf}" />
                    <h:outputLabel value="Celular" for="don_Clular" />
                    <h:inputText id="don_Clular" size="17" maxlength="15" value="#{proprietarioBean.proprietario.don_Clular}" />
                    <h:outputLabel value="Endereço" for="don_EndLogradouro" />
                    <h:inputText id="don_EndLogradouro" size="32" maxlength="30" value="#{proprietarioBean.proprietario.don_EndLogradouro}" />
                    <h:outputLabel value="Nº e complemento" for="don_EndComplemento" />
                    <h:inputText id="don_EndComplemento" size="22" maxlength="20" value="#{proprietarioBean.proprietario.don_EndComplemento}" />
                    <h:outputLabel value="Bairro" for="don_EndBairro" />
                    <h:inputText id="don_EndBairro" size="22" maxlength="20" value="#{proprietarioBean.proprietario.don_EndBairro}" />
                    <h:outputLabel value="Cidade/UF" for="don_EndCidade" />
                    <h:inputText id="don_EndCidade" size="22" maxlength="20" value="#{proprietarioBean.proprietario.don_EndCidade}" />
                    <h:outputLabel value="-" for="don_EndUf" />
                    <h:inputText id="don_EndUf" size="3" maxlength="2" value="#{proprietarioBean.proprietario.don_EndUf}" />
                    <h:outputLabel value="CEP" for="don_EndCep" />
                    <h:inputText id="don_EndCep" size="11" maxlength="9" value="#{proprietarioBean.proprietario.don_EndCep}" />
                    <h:outputLabel value=""/>
                    <h:outputLabel value=""/>
                    <h:outputLabel value=""/>
                     <h:outputLabel value=""/>
                    <h:outputLabel value="OBS" for="don_Obs" />
                    <h:inputTextarea id="don_Obs" value="#{proprietarioBean.proprietario.don_Obs}" />
                    <h:commandButton value="Salvar" action="#{proprietarioBean.salvar}" />
                    <h:commandButton value="Limpar" action="#{proprietarioBean.linpar()}"    />
                    
                </h:panelGrid>
            </h:form>
        </fieldset>
        <fieldset>
            <legend>Lista de Proprietários</legend>
            <h:form>
                <h:dataTable value="#{proprietarioBean.proprietarios}" var="proprietario">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{proprietario.don_Id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Proprietário</f:facet>
                        <h:outputText value="#{proprietario.don_NomeCompleto}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Apelido</f:facet>
                        <h:outputText value="#{proprietario.don_Nome}" />
                    </h:column>
                    <h:column>
                        <h:commandLink value="editar" action="#{proprietarioBean.editar(proprietario)}" />
                    </h:column>
                    <h:column>
                        <h:commandLink value="remover" action="#{proprietarioBean.remover(proprietario)}" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </fieldset>

    </h:body>
</html>
