<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Movimentação</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="jquery-3.2.1.min.js" />
        <h:outputScript library="js" name="primefaces-calendar-ptbr.js" />
    </h:head>
    <body>
    <h2 align="center">Movimento da semana</h2>
    <fieldset>
        <legend align="center">Dados do Processo</legend>
        <h:form>
            <h:panelGrid columns="6">
                <h:outputLabel style="margin-left: 5px" value="Código" for="pro_Codigo" />
               <h:inputText id="pro_Codigo" size="12" maxlength="10" value="#{processoBean.processo.pro_Codigo}" />
               <h:outputLabel style="margin-left: 5px" value="Processo" for="pro_Processo" />
               <h:inputText id="pro_Processo" required="true" requiredMessage="Digite o número do processo." size="50" maxlength="55" value="#{processoBean.processo.pro_Processo}" />
               <h:outputLabel style="margin-left: 5px" for="pro_MovDt" value="Data" />
               <p:calendar id="pro_MovDt" value="#{processoBean.processo.pro_MovDt.time}" locale="pt_BR" pattern="dd/MM/yyyy" showOn="button" />
               <h:outputLabel style="margin-left: 5px" for="pro_Psq" value="Auteração?" />
               <h:selectBooleanCheckbox id="pro_Mov" style="margin-left: 3px" value="#{processoBean.processo.pro_Mov}"/>
               <h:outputLabel style="margin-left: 5px" for="pro_HiperLink" value="Site" />
               <h:inputText id="pro_HiperLink" size="50" maxlength="90" value="#{processoBean.processo.pro_HiperLink}" />
               <h:outputLabel style="margin-left: 5px" for="pro_Embargo" value="Embargo" />
               <h:inputText id="pro_Embargo" size="30" maxlength="30" value="#{processoBean.processo.pro_Embargo}" />
               <h:outputLabel style="margin-left: 5px" for="pro_Penhora" value="Penhora" />
               <h:inputText id="pro_Penhora" size="30" maxlength="30" value="#{processoBean.processo.pro_Penhora}" />
               <h:outputLabel style="margin-left: 5px" for="pro_Idenizacao" value="Idenização" />
               <h:inputText id="pro_Idenizacao" size="30" maxlength="30" value="#{processoBean.processo.pro_Idenizacao}" />
               <h:outputLabel style="margin-left: 5px" for="pro_SentecaProcedencia" value="Sentença" />
               <h:inputText id="pro_SentecaProcedencia" size="30" maxlength="30" value="#{processoBean.processo.pro_SentecaProcedencia}" />
               <h:outputLabel value=""/>
               <h:outputLabel value=""/>
               <h:outputLabel value=""/>
               <h:commandButton style="margin-right: 50px" value="Salvar" action="#{processoBean.salvar()}" />
               <h:commandButton style="margin-right: 50px" value="Limpar" action="#{processoBean.linpar()}" />              
            </h:panelGrid>
            
        </h:form>        
    </fieldset>
    <fieldset>
        <legend align="center">Processos para pesquisa</legend>
        <h:form style="margin-left: 100px">
            <h:dataTable  style="background: #c9e2b3" border="1" value="#{processoBean.processos}" var="processo">
                <h:column>
                    <label style="margin-left: 10px"></label>
                    <f:facet name="header">Código</f:facet>
                    <h:outputText value="#{processo.pro_Codigo}" />
                    <label style="margin-left: 10px"></label>
                </h:column>
                <h:column >
                    <label style="margin-left: 10px"></label>
                    <f:facet name="header">     Processo </f:facet>
                    <h:outputText value="#{processo.pro_Processo}" />
                    <label style="margin-left: 10px"></label>
                </h:column>
                <h:column>
                    <label style="margin-left: 10px"></label>
                    <f:facet name="header">Pagina do processo</f:facet>
                    <h:link title="Processo" value="#{processo.pro_HiperLink}" />
                    
                    <label style="margin-left: 10px"></label>
                </h:column>
                <h:column>
                    <label style="margin-left: 10px"></label>
                    <h:commandLink value="Editar" action="#{processoBean.editar(processo)}" />
                </h:column>
            </h:dataTable>
            
        </h:form>        
    </fieldset>
        
    </body>
</html>
